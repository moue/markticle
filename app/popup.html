<!DOCTYPE HTML>
<html>
  <head>
    <link href="styles/main.css" rel="stylesheet">
  </head>
  <body ng-app="markticle">
    <div id="main_wrapper" ng-controller="MainController">
        <header>
            <h1>My Marks</h1>
        </header>
        <section id="my_marks">
          <ul>
            <li ng-repeat="mark in marks">
              <a target="_blank" ng-href="{{mark.url}}">{{mark.title}}
            </li>
          </ul>
        </section>
    </div>
    
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="scripts/popup.js"></script>
    <script src="scripts/controllers/main.controller.js"></script>
    <script src="scripts/helpers/storage.helper.js"></script>
    <script src="scripts/services/storage.service.js"></script>
  </body>
</html>
